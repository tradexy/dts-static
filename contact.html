<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Digital Transport Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Placeholder for Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="intro-section text-center">
            <h1>Contact Us</h1>
            <p>Interested in joining Digital Transport Service as a company or driver? Fill out the form below and let us know how you would like to get involved.</p>
        </div>

        <div class="features-section mt-5">
            <div class="feature">
                <h2>Sign Up Form</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="userType">I am a:</label>
                        <select class="form-control" id="userType" name="userType" required>
                            <option value="Company">Company</option>
                            <option value="Driver">Driver</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Tell us more about yourself or any questions you may have" required></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="submitForm()">Send</button>
                </form>
                <div id="thankYouMessage" class="mt-4" style="display: none;">
                    <h4>Thank you for your interest!</h4>
                    <p>We will get back to you shortly.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include Header -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-placeholder").innerHTML = data;
                });
        });

        // JavaScript for handling form submission
        function submitForm() {
            const form = document.getElementById('contactForm');
            const formData = new FormData(form);
            fetch('https://formspree.io/f/myzypvjb', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    form.style.display = 'none';
                    document.getElementById('thankYouMessage').style.display = 'block';
                } else {
                    alert('There was a problem submitting your message. Please try again later.');
                }
            })
            .catch(error => {
                alert('There was an error submitting the form. Please try again later.');
            });
        }
    </script>
</body>
</html>
