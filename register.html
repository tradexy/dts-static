<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Digital Transport Service</title>
</head>
<body>
    <iframe src="header-footer.html" frameborder="0" width="100%" height="100%"></iframe>
    <div id="register-content" style="position: relative; top: -400px;">
        <div class="container mt-4">
            <h1 class="my-4">Register</h1>
            <form method="POST" class="mb-4">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="user_type">User Type:</label>
                    <select id="user_type" name="user_type" required class="form-control">
                        <option value="company">Company</option>
                        <option value="driver">Driver</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>
</body>
</html>
